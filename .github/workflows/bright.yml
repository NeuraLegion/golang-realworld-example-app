name: Security Tests

on:
  pull_request:
    branches:
      - '*'

permissions:
  checks: write
  contents: read

jobs:
  security-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22.x'

      - name: Install SecTester
        run: npm i --save-dev @sectester/core @sectester/repeater @sectester/scan @sectester/runner

      - name: Install dependencies
        run: npm ci

      - name: Start services
        run: |
          docker compose up -d
          go run main.go &
        env:
          ALLOWED_ORIGINS: http://localhost:3000,https://example.com
          DB_HOST: localhost:53306
          DB_NAME: golang_realworld
          DB_PASSWORD: password
          DB_USER: root
          JWT_SECRET: ""

      - name: Wait for application to be ready
        run: |
          until nc -zv 127.0.0.1 8080; do
            echo "Waiting for application to be ready..."
            sleep 5
          done

      - name: Run security tests
        run: |
          node --experimental-transform-types --experimental-strip-types --experimental-detect-module \
          --disable-warning=MODULE_TYPELESS_PACKAGE_JSON --disable-warning=ExperimentalWarning \
          --test .brightsec/tests/*.test.ts --test-concurrency=4
        env:
          BRIGHT_HOSTNAME: ${{ vars.BRIGHT_HOSTNAME }}
          BRIGHT_PROJECT_ID: ${{ vars.BRIGHT_PROJECT_ID }}
          BRIGHT_TOKEN: ${{ secrets.BRIGHT_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BRIGHT_TARGET_URL: http://127.0.0.1:8080